<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title -->
    <title>Genjo</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="genjo-game">
    <meta name="author" content="Maximilian Nussbaum">

    <!-- Libs -->
    <script src="socket-io/socket.io.min.js"></script>

    <!-- Style -->
    <link rel="icon" href="img/favicon.png">
    <link href="css/standard.css" rel="stylesheet">
</head>
<body>
    <div id="waiting">
        Waiting for opponent..
    </div>
    <div id="game-wrapper">
        <div class="left">
            <div class="score-container">
                Red: <span id="red">0</span><br />
                Blue: <span id="blue">0</span>
            </div>
            <div class="chat-container">
                <textarea id="chat" readonly="readonly"></textarea>
                <input type="text" placeholder="Enter your message.." id="chat-message" />
            </div>
        </div>
        <div class="game-container left">
            <canvas id="game" width="363" height="605"></canvas>
        </div>
        <div class="clear"></div>
    </div>

    <!-- JS hack (..) to work with older browsers -->
    <script>
        window.exports = {};
        window.module = {};
    </script>
    <script src="shared/packetManager.js"></script>
    <script src="shared/packets.js"></script>
    <script>PacketManager.initialize(window.exports);</script>
    <script src="shared/eventHandler.js"></script>
    <script src="js/client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
